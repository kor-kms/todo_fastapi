version: "3"
services:
  fastapi:
    image: test
    command: uvicorn --host 0.0.0.0 app.main:app
    ports:
      - 8000:8000
    volumes:
      - ./app:/code/app
    networks:
      - todo_fastapi_default
  db:
    container_name: db
    image: postgres:15.2-alpine
    command: -c log_statement=all
    ports:
      - 5432:5432
    environment:
      POSTGRES_SERVER: db
      POSTGRES_DB: todo
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: --encoding=UTF-8
    volumes:
      - db-volume:/var/lib/postgresql/data
    networks:
      - todo_fastapi_default

volumes:
  db-volume:

networks:
  todo_fastapi_default:
    external:
      name: todo_fastapi_default